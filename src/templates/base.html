<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}GIS.lab admin console{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <main>
      <nav>
        <a href="{% url 'home' %}">
          <img src="{% static 'gislab_white.svg' %}">
        </a>
    {% if user.is_authenticated %}
        <a class="button-box" href="{% url 'logout' %}">logout</a>
    {% endif %}
      </nav>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
